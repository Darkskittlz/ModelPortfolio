[build]
    command = 'CI= npm run build'
    functions = 'netlify/functions'
    publish = 'build'

[functions]
directory = "/netlify/functions/" 

[[redirects]]
  from = "/*"
  to = "/"
  status = 200

[[redirects]]
  from = "/works"
  to = "https://darkmeowproductions.com/works"
  status = 200

[[redirects]]
  from = "/posts"
  to = "https://www.darkmeowproductions.com/posts"
  status = 200

[[redirects]]
  from = "tutorials"
  to = "https://www.darkmeowproductions.com/tutorials"
  status = 200
